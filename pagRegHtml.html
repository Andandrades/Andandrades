<script>
    $("#Registrarse").click(function () {
        ValidarRegistro($("#Email1").val(),
            $("#password1").val(),
            $("#password2").val())
    });


    function ValidarRegistro(correo, password1, password2) {
        if (/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i.test(correo)) {
            alert("La dirección de email " + correo + " es correcta. ");
            if (password1.length > 8 && password1 == password2) {
                alert("la contraseña es valida")

            } else {
                alert("la contraseña es invalida")
                $("#password1").addClass("error");
                $("#password1").removeClass("ok");
                $("#password2").addClass("error");
                $("#password2").removeClass("ok");
            }
        } else {
            alert("La dirección de email es incorrecta  " + correo);
            $("#Email1").addClass("error");
            $("#Email1").removeClass("ok");
        }
    };

    $("#Email1").focusin(function () {
        $("#Email1").removeClass("error");
        $("#Email1").addClass("ok");
        
    });
   

   
    $("#password1").focusin(function () {
        $("#password1").addClass("ok");
        $("#password1").removeClass("error");
        $("#password2").addClass("ok");
        $("#password2").removeClass("error");
    });
    $("#password2").focusin(function () {
        $("#password1").addClass("ok");
        $("#password1").removeClass("error");
        $("#password2").addClass("ok");
        $("#password2").removeClass("error");
    });

</script>
